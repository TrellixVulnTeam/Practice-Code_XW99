            <table width="100%" border="0" cellspacing="0" cellpadding="20" height="100%">
              <tr> 
                <td valign="top" height="420" class="text"> <!-- #BeginEditable "content" -->
                  <form name="registerForm" method="post" action="doRegister">
                    <p>Panelist Registration:</p>
                    <table width="307" border="0">
                      <tr>
                        <td width="152">First Name:</td>
                        <td width="145"><label>
                          <input type="text" name="pFName" id="pFName">
                        </label></td>
                      </tr>
                      <tr>
                        <td width="152">Last Name:</td>
                        <td width="145"><label>
                          <input type="text" name="pLName" id="pLName">
                        </label></td>
                      </tr>
                      <tr>
                        <td width="152">User Name:</td>
                        <td width="145"><label>
                          <input type="text" name="username" id="password">
                        </label></td>
                      </tr>
                      <tr>
                        <td width="152">Password:</td>
                        <td width="145"><label>
                          <input type="password" name="password" id="password">
                        </label></td>
                      </tr>
                      <tr>
                        <td>Institution:</td>
                        <td><label>
                          <input type="text" name="pInstitution" id="pInstitution">
                        </label></td>
                      </tr>
                      <tr>
                        <td>Address:</td>
                        <td><label>
                          <input type="text" name="pAddress" id="pAddress">
                        </label></td>
                      </tr>
                      <tr>
                        <td>City:</td>
                        <td><label>
                          <input type="text" name="pCity" id="pCity">
                        </label></td>
                      </tr>
                      <tr>
                        <td>State:</td>
                        <td><label>
                          <input type="text" name="pState" id="pState">

                      </tr>
                      <tr>
                        <td>Zip Code:</td>
                        <td><label>
                          <input type="text" name="pZip" id="pZip">
                        </label></td>
                      </tr>
                      <tr>
                        <td>Telephone:</td>
                        <td><label>
                          <input type="text" name="pTelephone" id="pTelephone">
                        </label></td>
                      </tr>
                      <tr>
                        <td>E-mail:</td>
                        <td><label>
                          <input type="text" name="pEmail" id="pEmail">
                        </label></td>
                      </tr>
                      <tr>
                        <td>Gender:</td>
                        <td><label>
                        <select name="pGender" id="pGender" style="width:145px;">
                            <option value=0>Male</option>
                            <option value=1>Female</option>
                        </select>
                        </label></td>
                      </tr>
                      <tr>
                        <td>Ethnicity:</td>
                        <td><label>
                          <input type="text" name="pEthnicity" id="pEthnicity">
                        </label></td>
                      </tr>
                      <tr>
                        <td>Area(s) of Expertise:</td>
                        <td><label>
                          <select name="pExpertise">
                              <option value="2">Civil Engineering</option>
                              <option value="4">Computer Engineering</option>
                              <option value="1">Computer Science</option>
                              <option value="3">Electrical Engineering</option>
                              <option value="5">Physics</option>
                          </select>
                        </label></td>
                      </tr>
                      <tr>
                        <td>ISC ID:</td>
                        <td><label>
                          <input type="text" name="pISCID" id="pISCID">
                        </label></td>
                      </tr>

                        <td><label>
                          <input type="submit" name="register" id="register" value="Register">
